{% extends 'base.html' %}

{% block content %}
<style>
    .login-page {
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .login-page .auth-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    .login-page .auth-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .login-page .auth-container form {
        display: flex;
        flex-direction: column;
    }

    .login-page .auth-container input {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .login-page .auth-container input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
    }

    .login-page .auth-container button {
        padding: 12px;
        background: #0d6efd;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-page .auth-container button:hover {
        background: #0b5ed7;
    }

    .login-page .auth-container p {
        margin-top: 15px;
        font-size: 14px;
    }

    .login-page .auth-container a {
        color: #0d6efd;
        text-decoration: none;
    }

    .login-page .auth-container a:hover {
        text-decoration: underline;
    }

    .login-page .messages {
        margin-bottom: 15px;
        padding: 10px;
        background: #ffe0e0;
        color: #d10000;
        border: 1px solid #ffb3b3;
        border-radius: 6px;
        text-align: left;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="login-page">
    <div class="auth-container">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
{% endblock %}
