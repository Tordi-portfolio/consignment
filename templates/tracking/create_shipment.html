{% extends "base.html" %}

{% block extra_css %}
<style>
    body {
        background-color: #f5f7fa;
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 35px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 26px;
        font-weight: bold;
    }

    form label {
        font-weight: 500;
        margin-top: 15px;
        display: block;
        color: #555;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 10px 12px;
        margin-top: 8px;
        border: 1px solid #ccd0d5;
        border-radius: 8px;
        background: #fdfdfd;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 5px rgba(79, 70, 229, 0.2);
        outline: none;
    }

    .btn-submit {
        display: block;
        width: 100%;
        background: #4f46e5;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-top: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-submit:hover {
        background: #3730a3;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create Shipment</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-submit">Create Shipment</button>
    </form>
</div>
{% endblock %}
