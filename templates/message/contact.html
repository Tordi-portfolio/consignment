{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    /* Unique styles for contact form (white theme) */
    .ship-contact-container {
        max-width: 500px;
        margin: 80px auto 40px auto;
        padding: 30px;
        background-color: #ffffff; /* White background */
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        color: #333333;
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .ship-contact-container h2 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 15px;
        color: #000000;
    }

    .ship-contact-container p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 30px;
        color: #666666;
    }

    .ship-form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .ship-form-group label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #000000;
    }

    .ship-form-group input[type="text"],
    .ship-form-group input[type="email"],
    .ship-form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #cccccc;
        border-radius: 8px;
        background-color: #ffffff;
        color: #333333;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .ship-form-group input:focus,
    .ship-form-group textarea:focus {
        border-color: #60a5fa;
        outline: none;
        box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
    }

    .ship-form-group textarea {
        min-height: 120px;
        resize: vertical;
    }

    .ship-submit-button {
        width: 100%;
        padding: 12px 20px;
        background-color: #3b82f6;
        color: white;
        font-size: 1.125rem;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .ship-submit-button:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
    }

    .ship-submit-button:active {
        transform: translateY(0);
    }

    @media (max-width: 640px) {
        .ship-contact-container {
            margin: 60px 15px 30px 15px;
            padding: 20px;
        }
        .ship-contact-container h2 {
            font-size: 1.75rem;
        }
        .ship-contact-container p {
            font-size: 0.9rem;
        }
    }
</style>

<div class="ship-contact-container">
    <h2>Contact Us</h2>
    <p>Got a question or feedback? Fill out the form below, and we'll get back to you soon!</p>

    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="ship-form-group">
            <label for="ship-name">Name</label>
            <input type="text" id="ship-name" name="name" placeholder="Your name" required>
        </div>
        <div class="ship-form-group">
            <label for="ship-email">Email</label>
            <input type="email" id="ship-email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="ship-form-group">
            <label for="ship-subject">Subject</label>
            <input type="text" id="ship-subject" name="subject" placeholder="Subject of your message" required>
        </div>
        <div class="ship-form-group">
            <label for="ship-message">Message</label>
            <textarea id="ship-message" name="message" placeholder="Your message here" rows="5" required></textarea>
        </div>
        <button type="submit" class="ship-submit-button">Send Message</button>
    </form>
</div>
{% endblock %}
