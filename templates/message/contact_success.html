{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .success-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 40px;
        background-color: #1a202c;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        color: #e6edf3;
        text-align: center;
    }

    .success-container h2 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #4CAF50; /* Green for success */
        margin-bottom: 20px;
    }

    .success-container p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #e6edf3;
        margin-bottom: 30px;
    }

    .success-container a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3b82f6;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .success-container a:hover {
        background-color: #2563eb;
    }

    @media (max-width: 640px) {
        .success-container {
            margin: 60px 15px;
            padding: 25px;
        }
        .success-container h2 {
            font-size: 2rem;
        }
        .success-container p {
            font-size: 1rem;
        }
    }
</style>

<div class="success-container">
    <h2>Message Sent!</h2>
    <p>Thank you for contacting us. Your message has been successfully sent and we will get back to you as soon as possible.</p>
    <a href="{% url 'contact' %}">Send another message</a>
</div>
{% endblock %}
