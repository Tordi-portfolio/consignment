{% extends 'base.html' %}

{% block content %}
<style>
    .register-page {
        background: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
    }

    .register-page .auth-container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        animation: slideIn 0.5s ease;
    }

    .register-page .auth-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .register-page .auth-container form {
        display: flex;
        flex-direction: column;
    }

    .register-page .auth-container input {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .register-page .auth-container input:focus {
        border-color: #198754;
        box-shadow: 0 0 5px rgba(25, 135, 84, 0.3);
    }

    .register-page .auth-container button {
        padding: 12px;
        background: #198754;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .register-page .auth-container button:hover {
        background: #157347;
    }

    .register-page .auth-container p {
        margin-top: 15px;
        font-size: 14px;
    }

    .register-page .auth-container a {
        color: #198754;
        text-decoration: none;
    }

    .register-page .auth-container a:hover {
        text-decoration: underline;
    }

    .register-page .messages {
        margin-bottom: 15px;
        padding: 10px;
        background: #ffe0e0;
        color: #d10000;
        border: 1px solid #ffb3b3;
        border-radius: 6px;
        text-align: left;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="register-page">
    <div class="auth-container">
        <h2>Create an Account</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
